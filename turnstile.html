<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnstile CAPTCHA</title>
    <script
            src="https://challenges.cloudflare.com/turnstile/v0/api.js"
            async
            defer
    ></script>
    <style>
        html,
        body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          background-color: transparent;
        }
    </style>
</head>
<body>
<div
        class="cf-turnstile"
        data-sitekey="0x4AAAAAAB_d3bF8bjrH3ZHZ"
        data-callback="onSuccess"
        data-error-callback="onError"
        data-theme="light"
></div>

<script>
    function onSuccess(token) {
      if (window.TurnstileInterface && TurnstileInterface.onTokenReceived) {
        TurnstileInterface.onTokenReceived(token);
      }
    }

    function onError() {
      if (window.TurnstileInterface && TurnstileInterface.onError) {
        TurnstileInterface.onError("Error al cargar el captcha");
      }
    }
</script>
</body>
</html>
